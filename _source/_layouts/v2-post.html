---
layout: v2
---
<div class="container-custom">
  <article>
    <div class="post-container" itemscope itemtype="http://schema.org/BlogPosting">
      {{ content }}
    </div>

    <div class="post-share-links">
        <!-- Place this tag where you want the +1 button to render. -->
        <div class="g-plusone" data-size="medium"></div>

        <!-- Facebook Like Button -->
        <div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>

        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-via="felquis" data-lang="pt" data-related="felquis">Tweetar</a>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'felquisdotcom'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  </article>
</div>
